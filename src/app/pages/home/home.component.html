<app-header></app-header>
<div class="buttons-container">
  <div>
    <span>Sort by</span>
    <button class="btn" (click)="showMostrecent()">Most recent</button>
    <button class="btn" (click)="sortByLowest()">Lowest price</button>
    <button class="btn" (click)="sortByHighest()">Highest price</button>
  </div>
  <div>
    <button class="btn btn-primary" (click)="openPointsModal()">
      Get Points!
    </button>
    <router-outlet></router-outlet>
  </div>
</div>
<div class="card-container">
  <div class="mt-5 mx-2" *ngFor="let product of products">
    <app-card [card]="product"></app-card>
  </div>
</div>
