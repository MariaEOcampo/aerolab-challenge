<div class="modal-redeem__container">
  <div class="d-flex justify-content-bet">
    <div>
      <div>
        <span *ngIf="success" class="mb-2"
          ><img src="../../../assets/AeroOK.png" class="kite-icon"
        /></span>
        <span *ngIf="!success" class="mb-2"
          ><img src="../../../assets/AeroBad.png" class="kite-icon"
        /></span>
      </div>
      <div class="mt-3">
        <p>{{ message }}</p>
      </div>
    </div>
    <div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="hideModal()"
      ></button>
    </div>
  </div>
</div>
